        <div id="chart"></div>

            var width = 800;
            var height = 600;
            var svg = d3.select("#chart")
                .append("svg")
                .attr("width", width)
                .attr("height", height);

            var color = d3.scaleOrdinal(d3.schemeDark2);

            d3.json("../data/processed/json/tree.json").then(function (data) {

                var treemap = d3.treemap()
                    .size([width, height])
                    .padding(1);

                console.log(data)

                var hierarchy = d3.hierarchy({ values: data }, function (d) { return d.values; })
                    .sum(function (d) { return d.value; });

                var root = treemap(hierarchy);
                console.log(root);
                console.log("rootleaves", root.leaves());

                var rect = svg
                    .selectAll("rect")
                    .data(root.leaves())
                    .enter()
                    .append("rect")
                    .attr("x", function (d) { return d.x0; })
                    .attr("y", function (d) { return d.y0; })
                    .attr("width", function (d) { return d.x1 - d.x0; })
                    .attr("height", function (d) { return d.y1 - d.y0; })
                    .attr("stroke", "#FFFFFF")
                    .attr("fill", function (d) {
                        console.log(d)
                        return color(d.parent.data.key);
