<!DOCTYPE html>
<html>

    <head>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="shortcut icon" href="#">
    </head>

    <style>

        html, body {
            cursor: auto;
        }

        #chart {
            height: 100vh;
            position: relative;
        }

        .tooltip {
            position: absolute;
            left: 0px;
            top: 0px;
            visibility: hidden;
            font-family: sans-serif;
            font-size: 10pt;
            background-color:rgba(255,255,255,0.4);
            padding: 2px;
            pointer-events: none;
        }

    </style>

    <body>
        <div id="chart"></div>
        <script>

           // set the dimensions and margins of the graph
            const margin = {top: 10, right: 10, bottom: 10, left: 10},
            width = 1000 - margin.left - margin.right,
            height = 1000 - margin.top - margin.bottom;

            const label = d => d.name;
            let format = ",";
            const title = (d, n) => `${n.ancestors().reverse().map(d => d.data.name).join(".")}\n${n.value.toLocaleString("en")}`;

            // append the svg object to the body of the page
            const svg = d3.select("#chart")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform",
                        `translate(${margin.left}, ${margin.top})`)
                .attr("font-family", "sans-serif")
                .attr("font-size", 10);

            const colorScale = d3.scaleOrdinal()
                .domain(["NA", "Manual", "Semi-automatic", "Automatic"])
                .range(["#ADADAD", "#FF0000", "#FFC41F", "#0071BC"]);

            const opacityScale = d3.scaleOrdinal()
                .domain([0, 1, 2, 3, 4])
                .range([.05, .15, .3, .55, 1.00])

            // read json data
            d3.json("../data/processed/nested/processes.json").then(function(data) {

                // Give the data to this cluster layout:
                const root = d3.hierarchy(data).sum(function(d){ return 1}) // Here the size of each leave is given in the 'value' field in input data

                console.log(data)

                // Then d3.treemap computes the position of each element of the hierarchy
                d3.partition()
                    .size([height - margin.top - margin.bottom, width - margin.left - margin.right])
                    .padding(2)
                    .round(false)
                    (root)

                root.sort((a, b) => d3.descending(a.value, b.value))

                const descendants = root.descendants();

                const rect = svg
                    .selectAll("a")
                    .data(descendants)
                    .join("a")
                    .attr("transform", d => `translate(${d.y0},${d.x0})`);

                rect.append("rect")
                    .attr("width", d => d.y1 - d.y0)
                    .attr("height", d => d.x1 - d.x0)
                    .attr("fill", d => d.data.riskStatus.controlTypeMode === undefined ? "#fff" : colorScale(d.data.riskStatus.controlTypeMode))
                    .attr("fill-opacity", d => opacityScale(d.data.treeLevel));

                const text = rect.filter(d => d.x1 - d.x0 > 10).append("text")
                    .attr("x", 4)
                    .attr("y", d => Math.min(9, (d.x1 - d.x0) / 2))
                    .attr("dy", "0.32em")
                    .attr("fill", "white")
                    .attr("fill-opacity", 1);

                if (typeof format !== "function") format = d3.format(format)

                if (label != null) text.append("tspan")
                    .text(d => label(d.data, d));

                text.append("tspan")
                    .attr("fill-opacity", 0.7)
                    .attr("dx", label == null ? null : 3)
                    .text(d => format(d.value))
                    .attr("fill", "white")
                    .attr("fill-opacity", 1);

                if (title != null) rect.append("title")
                    .text(d => title(d.data, d));

                // Tooltip
                const tooltip = d3.select("#chart")
                .append("div")
                .attr("class", "tooltip");

                rect.on("mouseover", function(e, d) {

                    let thisRect = d3.select(this);

                    console.log(this)
                    let x = +thisRect.attr("x") + 20;
                    let y = +thisRect.attr("y") - 10;

                    console.log(e);
                    console.log(d);

                    tooltip.style("visibility", "visible")
                        .style("top", `${y}px`)
                        .style("left", `${x}px`)
                        .html(`Process: <b>${d.data.name}</b>`);

                    // thisRect
                    //     .attr("stroke", "black")
                    //     .attr("stroke-width", 2);

                    d3.select(this).attr("opacity", 1).raise();

                    }).on("mouseout", function() {

                        tooltip.style("visibility", "hidden");
                        rect.attr("opacity", 1);

                        d3.selectAll('rect').attr("stroke", "none"); 
                    });

                })
        </script>
    </body>
</html>
