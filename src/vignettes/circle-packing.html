<!DOCTYPE html>
<html>

    <head>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="shortcut icon" href="#">
    </head>

    <style>
        html, body {
            cursor: auto;
        }

        #chart {
            height: 100vh;
            position: relative;
        }

        .tooltip {
            position: absolute;
            left: 0px;
            top: 0px;
            visibility: hidden;
            font-family: sans-serif;
            font-size: 10pt;
            background-color:rgba(255,255,255,0.4);
            padding: 2px;
            pointer-events: none;
        }

    </style>

    <body>
        <div id="chart"></div>
        <script>

            const margin = {top: 10, right: 10, bottom: 10, left: 10},
                width = 1000 - margin.left - margin.right,
                height = 1000 - margin.top - margin.bottom;

            const title = (d, n) => `${n.ancestors().reverse().map(({data: d}) => d.name).join(".")}\n${n.value.toLocaleString("en")}`;
            const label = d => d.name;
            const padding = 3;
            const stroke = "#bbb";
            const strokeWidth = 1;
            const strokeOpacity = 1;
            const fill = "grey";
            const fillOpacity = 1;

            const colorScale = d3.scaleOrdinal()
                .domain(["NA", "Manual", "Semi-automatic", "Automatic"])
                .range(["#ADADAD", "#FF0000", "#FFC41F", "#0071BC"]);

            // yellow: #FFC41F
            // orange: #FF831D

            const opacityScale = d3.scaleOrdinal()
                .domain([0, 1, 2, 3, 4])
                .range([.05, .15, .3, .55, 1.00]);

            // adapted from https://observablehq.com/@d3/pack
            d3.json("../data/processed/nested/processes.json").then(function (data) {

                const root = d3.hierarchy(data).sum(function(d){ return 1});

                const descendants = root.descendants();
                const leaves = descendants.filter(d => !d.children);
                leaves.forEach((d, i) => d.index = i);
                const L = label == null ? null : leaves.map(d => label(d.data, d));
                const T = title == null ? null : descendants.map(d => title(d.data, d));

                root.sort((a, b) => d3.descending(a.value, b.value));

                const svg = d3.select("#chart")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform",
                            `translate(${margin.left}, ${margin.top})`)
                    .attr("font-family", "sans-serif")
                    .attr("font-size", 10);

                // Compute the layout.
                d3.pack()
                    .size([width - margin.left - margin.right, height - margin.top - margin.bottom])
                    .padding(padding)
                    (root);
                
                const node = svg.selectAll("a")
                    .data(descendants)
                    .join("a")
                    .attr("transform", d => `translate(${d.x},${d.y})`);

                console.log(descendants)

                const circle = node.append("circle")
                    .attr("fill", d => d.children ? "#fff" : fill)
                    .attr("fill-opacity", d => opacityScale(d.data.treeLevel))
                    .attr("r", d => d.r)
                    .attr("fill", d => d.data.riskStatus.controlTypeMode === undefined ? "#fff" : colorScale(d.data.riskStatus.controlTypeMode))

                if (T) node.append("title").text((d, i) => T[i]);

                if (L) {
                // A unique identifier for clip paths (to avoid conflicts).
                const uid = `O-${Math.random().toString(16).slice(2)}`;

                const leaf = node
                    .filter(d => !d.children && d.r > 10 && L[d.index] != null);


                leaf.append("clipPath")
                    .attr("id", d => `${uid}-clip-${d.index}`)
                    .append("circle")
                    .attr("r", d => d.r)
                    .attr("fill", function(d) { return console.log(d)})

                leaf.append("text")
                    .attr("clip-path", d => `url(${new URL(`#${uid}-clip-${d.index}`, location)})`)
                    .selectAll("tspan")
                    .data(d => `${L[d.index]}`.split(/\n/g))
                    .join("tspan")
                    .attr("x", 0)
                    .attr("y", (d, i, D) => `${(i - D.length / 2) + 0.85}em`)
                    .attr("fill-opacity", (d, i, D) => i === D.length - 1 ? 0.7 : null)
                    .text(d => d);
                }

                // Tooltip
                const tooltip = d3.select("#chart")
                .append("div")
                .attr("class", "tooltip");

                circle.on("mouseover", function(e, d) {

                    let thisCircle = d3.select(this);

                    console.log(this)
                    let x = +thisCircle.attr("cx") + 20;
                    let y = +thisCircle.attr("cy") - 10;

                    console.log(e);
                    console.log(d);

                    tooltip.style("visibility", "visible")
                        .style("top", `${y}px`)
                        .style("left", `${x}px`)
                        .html(`Process: <b>${d.data.name}</b>`);

                    // thisCircle
                    //     .attr("stroke", "black")
                    //     .attr("stroke-width", 2);

                    d3.select(this).attr("opacity", 1).raise();

                    }).on("mouseout", function() {

                        tooltip.style("visibility", "hidden");
                        circle.attr("opacity", 1);

                        d3.selectAll('circle').attr("stroke", "none"); 
                    });
            });

        </script>
    </body>

</html>
